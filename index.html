<!DOCTYPE html>
<html lang="en-in">
	<head>
		<title>Candy Crush - HTML</title>

		<script src="candy.js"></script>

		<script>

			// By default, the first board loaded by your page will be the same 
			// each time you load (which is accomplished by "seeding" the random
			// number generator. This makes testing (and grading!) easier!
			Math.seedrandom(0);
		
		
			// A short jQuery extension to read query parameters from the URL.
			$.extend({
			  getUrlVars: function () {
				var vars = [], pair;
				var pairs = window.location.search.substr(1).split('&');
				for (var i = 0; i < pairs.length; i++) {
				  pair = pairs[i].split('=');
				  vars.push(pair[0]);
				  vars[pair[0]] = pair[1] &&
					decodeURIComponent(pair[1].replace(/\+/g, ' '));
				}
				return vars;
			  },
			  getUrlVar: function (name) {
				return $.getUrlVars()[name];
			  }
			});
		
			// constants
			var DEFAULT_BOARD_SIZE = 8;
		
			// data model at global scope for easier debugging
			var board;
			var rules;
		
			// initialize board
			if ($.getUrlVar('size') && $.getUrlVar('size') >= 3) {
			  board = new Board($.getUrlVar('size'));
			} else {
			  board = new Board(DEFAULT_BOARD_SIZE);
			}
		
			// load a rule
			rules = new Rules(board);
		
			// Final initialization entry point: the Javascript code inside this block
			// runs at the end of start-up when the page has finished loading.
			$(document).ready(function () {
			  // Your code here.
			  rules.prepareNewGame();
			//   $(board).trigger('change' , board);
			});
		
		
			/* Event Handlers */
			// access the candy object with info.candy
		
			// add a candy to the board
			$(board).on('add', function (e, info) {
			  // Your code here.
			  //console.log(info)
			  console.log('add at '+convertToSelector(info.toRow,info.toCol));
			  $(convertToSelector(info.toRow,info.toCol)).css('background-color' , info.candy.color);	

			});
		
			// move a candy on the board
			$(board).on('move', function (e, info) {
			  // Your code here.
			  //console.log(info)
			  console.log(`move ${info.candy.color} from ${info.fromRow},${info.fromCol} to ${info.toRow},${info.toCol}`)
			  
			  $(convertToSelector(info.toRow,info.toCol)).css('background-color',info.candy.color);
			  $('#move-input').focus();
			  inputChanged($('#move-input').val())

			  crushOnceEnableCheck()
			});
		
			// remove a candy from the board
			$(board).on('remove', function (e, info) {
			  // Your code here.
			  //console.log(info);
			  
			  console.log('remove at '+convertToSelector(info.fromRow,info.fromCol))
			  $(convertToSelector(info.fromRow,info.fromCol)).css('background-color','white');
			});
		
			// move a candy on the board
			$(board).on('scoreUpdate', function (e, info) {
			  // Your code here. To be implemented in pset 2.
			});
		
			// Button Events
			$(document).on('click', "#buttonIDhere", function (evt) {
			  // Your code here.
			  //console.log('hi')
			});
		
			// keyboard events arrive here
			$(document).on('keydown', function (evt) {
			  // Your code here.
			  //console.log(evt)
			});

			//custom event defined here
			$(board).on("change" , function(e, info){

				for(i=1;i<=board.getSize();i++){
					for(j=1;j<=board.getSize();j++){
						$('#'+charConvert[j]+i).css('background-color',board.square[i-1][j-1].color)
					}
					
				}
				console.log('change event called');
			});
			var charConvert = ['dummy','a','b','c','d','e','f','g','h'];
			var indexConvert = {
				'a' : 0,
				'b' : 1,
				'c' : 2,
				'd' : 3,
				'e' : 4,
				'f' : 5,
				'g' : 6,
				'h' : 7,
			}
		
			function inputChanged(data){
				//console.log(data)
				if(data.length == 2){
					var row = data[1] - 1;
					var col = data[0];
					if(charConvert.includes(col)){
						col = indexConvert[col];
						console.log('input specifiec index '+row+':'+col);
						if(board.isValidLocation(row,col)){
							var fromCandy = board.getCandyAt(row,col);
							var directions = ['up', 'down', 'left', 'right']
							directions.forEach((direction)=>{
								//console.log(direction)
								if(rules.isMoveTypeValid(fromCandy , direction)){
									$('#'+direction).prop('disabled',false);
									$('#'+direction).addClass('btn-success');
								}else{
									$('#'+direction).prop('disabled',true);
									$('#'+direction).removeClass('btn-success');
								}
							});
						}
					}
				}else{
					$('#up').prop('disabled',true);
					$('#up').removeClass('btn-success');
					$('#down').prop('disabled',true);
					$('#down').removeClass('btn-success');
					$('#left').prop('disabled',true);
					$('#left').removeClass('btn-success');
					$('#right').prop('disabled',true);
					$('#right').removeClass('btn-success');

				}
			}
			function moveButtonHandler(direction){
				var data = $('#move-input').val()
				var row = data[1] - 1;
				var column = data[0];
				column = indexConvert[column];
				console.log(direction+" button pressed from "+row+" "+column);
				var candy1 = board.getCandyAt(row,column);
				var candy2 = board.getCandyInDirection(candy1, direction);
				board.flipCandies(candy1 , candy2)
			}
			function crushOnceEnableCheck(){
				if(rules.getCandyCrushes().length != 0){
					$('#move-input').val('');
					$('#move-input').prop('disabled',true)
					$('#up').prop('disabled',true);
					$('#up').removeClass('btn-success');
					$('#down').prop('disabled',true);
					$('#down').removeClass('btn-success');
					$('#left').prop('disabled',true);
					$('#left').removeClass('btn-success');
					$('#right').prop('disabled',true);
					$('#right').removeClass('btn-success');

					$('#crush-once').prop('disabled',false);
					$('#crush-once').addClass('btn-success');
				}else{
					//length = 0
					$('#move-input').prop('disabled',false);
					$('#crush-once').prop('disabled',true);
					$('#crush-once').removeClass('btn-success');
					$('#move-input').focus();
				}
			}
			function crushOnceHandler(){
				rules.removeCrushes(rules.getCandyCrushes());
				setTimeout(
					()=>{
						rules.moveCandiesDown();
						crushOnceEnableCheck();
					} 
					, 500);
				crushOnceEnableCheck();
			}
			function convertToSelector(row , col){
				return '#'+charConvert[col+1]+(row+1);
			}


			
		  </script>
	</head>
